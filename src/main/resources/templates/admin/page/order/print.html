<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title >打印数据</title>

<div th:include="/common/layui"></div>
<div th:include="/common/jq"></div>

<!--添加 vue  支持加载-->
<script src="/vue/vue.min.js"></script>
    <script src="/js/keyboard.js"></script>

    <!--添加 vue  支持加载-->

<style>
.layui-form-item {
	margin-bottom: 3px;
}
</style>

</head>

<script>
function print_(){
 
	print();

}
</script>
<body id="app" style="padding: 10px;">

          
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>打印数据</legend>
</fieldset>
 
 
	
<div class="layui-form" style="width: 600px;">
  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="300">
       <col  >
    </colgroup>
    <tbody>
      <tr>
        <td>订单编号</td>
        <td th:text="${order.number}"></td>
      </tr>
      <tr>
        <td>寄件人</td>
        <td th:text="${order.name1}"></td>
      </tr>
      <tr>
        <td>寄件地址</td>
        <td th:text="${order.address1}"></td>
      </tr>
      <tr>
        <td>寄件详细</td>
        <td th:text="${order.detail1}"></td>
      </tr>
      <tr>
        <td> 电话</td>
        <td th:text="${order.phone1}"></td>
      </tr>
     
	 <tr>
        <td>收件人</td>
        <td th:text="${order.name2}"></td>
      </tr>
      <tr>
        <td>收件地址</td>
        <td th:text="${order.address2}"></td>
      </tr>
      <tr>
        <td>收件详细</td>
        <td th:text="${order.detail2}"></td>
      </tr>
      <tr>
        <td> 电话</td>
        <td th:text="${order.phone2}"></td>
      </tr>
     
     
     <tr>
        <td>员工名称</td>
        <td th:text="${order.receiver}"></td>
      </tr>
      <tr>
        <td>价格</td>
        <td th:text="${order.price}"></td>
      </tr>
      <tr>
        <td>物品重量(kg)</td>
        <td th:text="${order.weight}"></td>
      </tr>
      
       <tr>
        <td>创建时间</td>
        <td th:text="${order.createDateTime}"></td>
      </tr>
      
     <!-- <tr>
        <td>备注</td>
        <td th:text="${order.remark}"></td>
      </tr>
      -->
      
     
     
      

</tbody>
</table>
</div>

<button type="button" class="layui-btn layui-btn-normal" onclick="print_()">开始打印</button>


</body>

<script >
	layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel', 'upload',
			'element' ], function() {
		var laydate = layui.laydate //日期
		, laypage = layui.laypage //分页
		, layer = layui.layer //弹层
		, table = layui.table //表格
		, carousel = layui.carousel //轮播
		, upload = layui.upload //上传
		, element = layui.element; //元素操作
		
	});
</script>
</html>
