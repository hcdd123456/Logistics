	function initData() {
		var myChart = echarts.init(document.getElementById('main'));
		var option = {
			title: {
				text: '财务曲线图'
			},
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				data: ['商品价格', '商品收入']
			},

				right: '4%',

				containLabel: true
			},
			toolbox: {

					saveAsImage: {}
